<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Mapa - Marcadores e Desenho (Firebase)</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #222;
      color: #FFD700;
      font-family: Arial, sans-serif;
    }

    #lista-marcadores {
      width: 24vw;
      min-width: 260px;
      height: 100vh;
      overflow-y: auto;
      position: fixed;
      left: 0;
      top: 0;
      background: #161616;
      padding: 16px 12px;
      border-right: 2px solid #444;
      z-index: 99;
    }

    #mapa-container {
      width: 100vw;
      height: 100vh;
      margin-left: 24vw;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #mapa {
      position: relative;
      width: 768px;
      height: 768px;
      background: url('map.jpg') no-repeat center center;
      background-size: contain;
      border: 2px solid #444;
      transform-origin: center center;
      transform: scale(1);
      transition: transform 0.15s ease-out;
    }

    .marcador {
      position: absolute;
      width: 3px;
      height: 3px;
      border-radius: 50%;
      box-shadow: 0 0 2px #fff;
      cursor: pointer;
      transform: translate(-50%, -50%);
    }

    .info {
      display: none;
      position: absolute;
      top: -70px;
      left: 10px;
      background: #fff;
      color: #000;
      border: 1px solid #444;
      border-radius: 5px;
      padding: 6px;
      font-size: 12px;
      z-index: 5;
      min-width: 120px;
      max-width: 200px;
    }

    .item-marcador {
      background: #222;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #444;
      border-radius: 6px;
    }

    .item-marcador input, .item-marcador textarea {
      width: 100%;
      background: #111;
      color: #FFD700;
      border: 1px solid #333;
      padding: 5px;
      border-radius: 4px;
      margin-top: 4px;
    }

    .item-marcador button {
      margin-top: 6px;
      padding: 4px 8px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background: #FF1493;
      color: #fff;
    }

    #desenhos-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 140;
    }

    .ponto-desenho {
      position: absolute;
      width: 3px;
      height: 3px;
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }

    #botao-desenhar, #botao-limpar {
      position: absolute;
      top: 10px;
      border: none;
      border-radius: 50%;
      font-size: 18px;
      width: 40px;
      height: 40px;
      cursor: pointer;
      box-shadow: 0 0 8px #000;
      z-index: 200;
      transition: transform 0.2s, background 0.2s;
    }

    #botao-desenhar {
      right: 10px;
      background: #FF1493;
      color: white;
      font-size: 20px;
    }

    #botao-limpar {
      right: 60px;
      background: #8B0000;
      color: #fff;
      border: 1px solid #FF5555;
    }

    #botao-desenhar:hover, #botao-limpar:hover {
      transform: scale(1.1);
      background: #FFD700;
      color: #111;
    }

    #cor-desenho {
      position: absolute;
      top: 60px;
      right: 10px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: none;
      padding: 0;
      cursor: pointer;
      box-shadow: 0 0 8px #000;
      background: #222;
      z-index: 200;
    }
  </style>
</head>
<body>
  <div id="lista-marcadores">
    <h3>Marcadores</h3>
    <div id="lista"></div>
  </div>

  <div id="mapa-container">
    <div id="mapa">
      <div id="desenhos-container"></div>
      <button id="botao-desenhar" title="Desenhar rota">‚úèÔ∏è</button>
      <button id="botao-limpar" title="Limpar todos os desenhos">üóëÔ∏è</button>
      <input type="color" id="cor-desenho" title="Cor do desenho" value="#00ff88">
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
    import { getDatabase, ref, onValue, set, get, remove } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD8XXv9g0O_oixHANgXmIv4AxyFQRKujsM",
      authDomain: "redsec-1cc08.firebaseapp.com",
      databaseURL: "https://redsec-1cc08-default-rtdb.firebaseio.com",
      projectId: "redsec-1cc08",
      storageBucket: "redsec-1cc08.firebasestorage.app",
      messagingSenderId: "104593174106",
      appId: "1:104593174106:web:0175ff1da573f981abf263",
      measurementId: "G-C8BB5SS8CP"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const mapa = document.getElementById('mapa');
    const lista = document.getElementById('lista');
    const botaoDesenhar = document.getElementById('botao-desenhar');
    const botaoLimpar = document.getElementById('botao-limpar');
    const corDesenhoInput = document.getElementById('cor-desenho');

    let marcadores = [];
    let desenhos = [];

    let scale = 1, pos = { x: 0, y: 0 };
    let dragging = false, startMouse = {}, startPos = {};
    let modoDesenhoAtivo = false, desenhando = false;
    let corDesenho = corDesenhoInput.value;

    corDesenhoInput.addEventListener('input', e => corDesenho = e.target.value);

    // === Firebase listeners ===
    const marcadoresRef = ref(db, 'marcadores');
    const desenhosRef = ref(db, 'desenhos');

    onValue(marcadoresRef, snapshot => {
      marcadores = snapshot.val() ? Object.values(snapshot.val()) : [];
      render();
    });

    onValue(desenhosRef, snapshot => {
      desenhos = snapshot.val() ? Object.values(snapshot.val()) : [];
      renderDesenhos();
    });

    function salvar() {
      const updates = {};
      marcadores.forEach(m => updates[m.id] = m);
      set(marcadoresRef, updates);
    }

    function salvarDesenhos() {
      const updates = {};
      desenhos.forEach((d, i) => updates[i] = d);
      set(desenhosRef, updates);
    }

    // === Marcadores ===
    mapa.addEventListener("click", e => {
      if (modoDesenhoAtivo || e.button !== 0) return;
      const rect = mapa.getBoundingClientRect();
      const relX = (e.clientX - rect.left) / rect.width;
      const relY = (e.clientY - rect.top) / rect.height;
      const id = "mid_" + Date.now();
      marcadores.push({ id, x: relX, y: relY, titulo: "Novo marcador", descricao: "Adicione informa√ß√µes...", cor: "#FF1493" });
      salvar();
    });

    function render() {
      mapa.querySelectorAll(".marcador").forEach(m => m.remove());
      lista.innerHTML = "";
      marcadores.forEach(m => {
        const marker = document.createElement("div");
        marker.className = "marcador";
        marker.style.background = m.cor;
        marker.style.left = `${m.x * 768}px`;
        marker.style.top = `${m.y * 768}px`;

        const info = document.createElement("div");
        info.className = "info";
        info.innerHTML = `<b>${m.titulo}</b><br>${m.descricao}`;
        marker.appendChild(info);

        marker.onclick = ev => {
          info.style.display = info.style.display === "block" ? "none" : "block";
          ev.stopPropagation();
        };

        marker.oncontextmenu = ev => {
          ev.preventDefault();
          marcadores = marcadores.filter(mm => mm.id !== m.id);
          salvar();
        };

        mapa.appendChild(marker);

        const item = document.createElement("div");
        item.className = "item-marcador";
        item.innerHTML = `
          <label>T√≠tulo:</label>
          <input type="text" value="${m.titulo}" id="titulo_${m.id}">
          <label>Descri√ß√£o:</label>
          <textarea id="desc_${m.id}">${m.descricao}</textarea>
          <label>Cor:</label>
          <input type="color" value="${m.cor}" id="cor_${m.id}">
          <button>Salvar</button>
          <button class="del">Excluir</button>`;
        item.querySelector("button").onclick = () => {
          m.titulo = document.getElementById(`titulo_${m.id}`).value;
          m.descricao = document.getElementById(`desc_${m.id}`).value;
          m.cor = document.getElementById(`cor_${m.id}`).value;
          salvar();
        };
        item.querySelector(".del").onclick = () => {
          marcadores = marcadores.filter(mm => mm.id !== m.id);
          salvar();
        };
        lista.appendChild(item);
      });
    }

    // === Desenho ===
    botaoDesenhar.addEventListener("click", e => {
      e.stopPropagation();
      modoDesenhoAtivo = !modoDesenhoAtivo;
      botaoDesenhar.style.background = modoDesenhoAtivo ? "#FFD700" : "#FF1493";
      mapa.style.cursor = modoDesenhoAtivo ? "crosshair" : "default";
    });

    mapa.addEventListener("mousedown", e => {
      if (!modoDesenhoAtivo || e.button !== 0) return;
      desenhando = true;
      desenhoAtual = { cor: corDesenho, pontos: [] };
      registrarPontoDesenho(e);
    });

    mapa.addEventListener("mousemove", e => {
      if (desenhando) registrarPontoDesenho(e);
    });

    window.addEventListener("mouseup", () => {
      if (desenhando) {
        desenhando = false;
        if (desenhoAtual.pontos.length > 1) {
          desenhos.push(desenhoAtual);
          salvarDesenhos();
        }
        desenhoAtual = null;
      }
    });

    function registrarPontoDesenho(e) {
      const rect = mapa.getBoundingClientRect();
      const relX = (e.clientX - rect.left) / rect.width;
      const relY = (e.clientY - rect.top) / rect.height;
      const ponto = { x: relX, y: relY, cor: corDesenho };
      desenhoAtual.pontos.push(ponto);
      desenharPonto(ponto);
    }

    function desenharPonto(p) {
      const div = document.createElement("div");
      div.className = "ponto-desenho";
      div.style.background = p.cor;
      div.style.left = `${p.x * 768}px`;
      div.style.top = `${p.y * 768}px`;
      document.getElementById("desenhos-container").appendChild(div);
    }

    function renderDesenhos() {
      const container = document.getElementById("desenhos-container");
      container.innerHTML = "";
      desenhos.forEach(traco => traco.pontos.forEach(p => desenharPonto(p)));
    }

    botaoLimpar.addEventListener("click", e => {
      e.stopPropagation();
      if (confirm("Apagar TODOS os desenhos?")) {
        desenhos = [];
        salvarDesenhos();
      }
    });
  </script>
</body>
</html>
