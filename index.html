<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Mapa Interativo Firebase</title>
  <style>
    body {
      margin: 0;
      background: #222;
      color: #FFD700;
      font-family: Arial, sans-serif;
    }

    #lista-marcadores {
      width: 24vw;
      min-width: 260px;
      height: 100vh;
      overflow-y: auto;
      position: fixed;
      left: 0;
      top: 0;
      background: #161616;
      padding: 16px 12px;
      border-right: 2px solid #444;
      z-index: 99;
    }

    #mapa-container {
      width: 100vw;
      height: 100vh;
      margin-left: 24vw;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #mapa {
      position: relative;
      width: 768px;
      height: 768px;
      background: url('map.jpg') no-repeat center center;
      background-size: contain;
      border: 2px solid #444;
      transform-origin: center center;
      transform: translate(0,0) scale(1);
      transition: transform 0.05s linear;
    }

    .marcador {
      position: absolute;
      width: 4px;
      height: 4px;
      border-radius: 50%;
      box-shadow: 0 0 2px #fff;
      transform: translate(-50%, -50%);
      cursor: pointer;
    }

    #canvas-desenho {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 150;
    }

    #botao-desenhar, #botao-limpar, #botao-undo, #botao-redo, #cor-desenho {
      position: absolute;
      top: 10px;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      box-shadow: 0 0 6px #000;
      z-index: 999;
    }

    #botao-desenhar { right: 10px; background: #FF1493; color: white; }
    #botao-limpar { right: 160px; background: #8B0000; color: white; }
    #botao-undo { right: 60px; background: #222; color: #FFD700; }
    #botao-redo { right: 110px; background: #222; color: #FFD700; }
    #cor-desenho { right: 210px; background: #222; }
  </style>
</head>
<body>
  <div id="lista-marcadores">
    <h3>Marcadores</h3>
    <div id="lista"></div>
  </div>

  <div id="mapa-container">
    <div id="mapa">
      <canvas id="canvas-desenho"></canvas>
      <button id="botao-desenhar" title="Desenhar rota">‚úèÔ∏è</button>
      <button id="botao-undo" title="Desfazer">‚Ü©Ô∏è</button>
      <button id="botao-redo" title="Refazer">‚Ü™Ô∏è</button>
      <button id="botao-limpar" title="Limpar desenhos">üóëÔ∏è</button>
      <input type="color" id="cor-desenho" value="#00ff88">
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-database.js"></script>

  <script>
    // üîß Config Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyD8XXv9g0O_oixHANgXmIv4AxyFQRKujsM",
      authDomain: "redsec-1cc08.firebaseapp.com",
      databaseURL: "https://redsec-1cc08-default-rtdb.firebaseio.com",
      projectId: "redsec-1cc08",
      storageBucket: "redsec-1cc08.firebasestorage.app",
      messagingSenderId: "104593174106",
      appId: "1:104593174106:web:0175ff1da573f981abf263",
      measurementId: "G-C8BB5SS8CP"
    };
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // üåç Vari√°veis
    const mapa = document.getElementById("mapa");
    const lista = document.getElementById("lista");
    const canvas = document.getElementById("canvas-desenho");
    const ctx = canvas.getContext("2d");
    const botaoDesenhar = document.getElementById("botao-desenhar");
    const botaoLimpar = document.getElementById("botao-limpar");
    const botaoUndo = document.getElementById("botao-undo");
    const botaoRedo = document.getElementById("botao-redo");
    const corDesenhoInput = document.getElementById("cor-desenho");

    let marcadores = [];
    let desenhos = [];
    let desenhoAtual = null;
    let modoDesenhoAtivo = false;
    let desenhando = false;
    let corDesenho = corDesenhoInput.value;
    let pos = { x: 0, y: 0 };
    let scale = 1;
    let dragging = false;
    let startMouse = {};
    let startPos = {};

    // üîπ Canvas resize
    function redimensionarCanvas() {
      canvas.width = mapa.clientWidth;
      canvas.height = mapa.clientHeight;
      redesenhar();
    }

    window.addEventListener("resize", redimensionarCanvas);

    // üîπ Zoom e Pan
    mapa.addEventListener("wheel", (e) => {
      if (modoDesenhoAtivo) return;
      e.preventDefault();
      scale += e.deltaY < 0 ? 0.1 : -0.1;
      scale = Math.min(Math.max(scale, 1), 5);
      mapa.style.transform = `translate(${pos.x}px, ${pos.y}px) scale(${scale})`;
      canvas.style.transform = `translate(${pos.x}px, ${pos.y}px) scale(${scale})`;
    }, { passive: false });

    mapa.addEventListener("mousedown", (e) => {
      if (modoDesenhoAtivo || e.button !== 2) return;
      dragging = true;
      startMouse = { x: e.clientX, y: e.clientY };
      startPos = { ...pos };
      mapa.style.cursor = "grabbing";
    });

    window.addEventListener("mousemove", (e) => {
      if (!dragging) return;
      pos.x = startPos.x + (e.clientX - startMouse.x);
      pos.y = startPos.y + (e.clientY - startMouse.y);
      mapa.style.transform = `translate(${pos.x}px, ${pos.y}px) scale(${scale})`;
      canvas.style.transform = `translate(${pos.x}px, ${pos.y}px) scale(${scale})`;
    });

    window.addEventListener("mouseup", () => {
      dragging = false;
      mapa.style.cursor = "default";
    });

    mapa.addEventListener("contextmenu", e => e.preventDefault());

    // üü£ Firebase sincroniza√ß√£o
    function salvarMarcadores() { db.ref("marcadores").set(marcadores); }
    function salvarDesenhos() { db.ref("desenhos").set(desenhos); }

    function carregarFirebase() {
      db.ref("marcadores").on("value", snap => {
        marcadores = snap.val() || [];
        render();
      });
      db.ref("desenhos").on("value", snap => {
        desenhos = snap.val() || [];
        redesenhar();
      });
    }

    // üü¢ Marcadores
    mapa.addEventListener("click", (e) => {
      if (modoDesenhoAtivo || e.button !== 0) return;
      const rect = mapa.getBoundingClientRect();
      const relX = (e.clientX - rect.left) / rect.width;
      const relY = (e.clientY - rect.top) / rect.height;
      marcadores.push({ id: Date.now(), x: relX, y: relY, titulo: "Novo marcador", cor: "#FF1493", descricao: "" });
      salvarMarcadores();
    });

    function render() {
      mapa.querySelectorAll(".marcador").forEach(m => m.remove());
      lista.innerHTML = "";
      marcadores.forEach(m => {
        const el = document.createElement("div");
        el.className = "marcador";
        el.style.background = m.cor;
        el.style.left = `${m.x * 768}px`;
        el.style.top = `${m.y * 768}px`;
        mapa.appendChild(el);
      });
    }

    // ‚úèÔ∏è Desenho
    botaoDesenhar.addEventListener("click", () => {
      modoDesenhoAtivo = !modoDesenhoAtivo;
      canvas.style.pointerEvents = modoDesenhoAtivo ? "auto" : "none";
      botaoDesenhar.style.background = modoDesenhoAtivo ? "#FFD700" : "#FF1493";
    });

    canvas.addEventListener("mousedown", e => {
      if (!modoDesenhoAtivo) return;
      desenhando = true;
      desenhoAtual = { cor: corDesenho, pontos: [] };
      registrarPonto(e);
    });

    canvas.addEventListener("mousemove", e => {
      if (!desenhando) return;
      registrarPonto(e);
      redesenhar();
    });

    window.addEventListener("mouseup", () => {
      if (!desenhando) return;
      desenhando = false;
      desenhos.push(desenhoAtual);
      salvarDesenhos();
      desenhoAtual = null;
    });

    function registrarPonto(e) {
      const rect = canvas.getBoundingClientRect();
      const x = (e.clientX - rect.left) / rect.width;
      const y = (e.clientY - rect.top) / rect.height;
      desenhoAtual.pontos.push({ x, y });
    }

    function redesenhar() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const todas = [...desenhos];
      if (desenhando && desenhoAtual) todas.push(desenhoAtual);
      todas.forEach(traco => {
        ctx.beginPath();
        ctx.strokeStyle = traco.cor;
        ctx.lineWidth = 2;
        traco.pontos.forEach((p, i) => {
          const x = p.x * canvas.width;
          const y = p.y * canvas.height;
          if (i === 0) ctx.moveTo(x, y);
          else ctx.lineTo(x, y);
        });
        ctx.stroke();
      });
    }

    botaoLimpar.addEventListener("click", () => {
      if (confirm("Apagar todos os desenhos?")) {
        desenhos = [];
        salvarDesenhos();
        redesenhar();
      }
    });

    corDesenhoInput.addEventListener("input", e => corDesenho = e.target.value);

    // üöÄ Inicializa√ß√£o
    window.addEventListener("load", () => {
      redimensionarCanvas();
      carregarFirebase();
    });
  </script>
</body>
</html>
