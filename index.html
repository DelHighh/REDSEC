<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Mapa - Marcadores e Desenho (Colaborativo Fixo)</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #222;
      color: #FFD700;
      font-family: Arial, sans-serif;
    }

    #lista-marcadores {
      width: 24vw;
      min-width: 260px;
      height: 100vh;
      overflow-y: auto;
      position: fixed;
      left: 0;
      top: 0;
      background: #161616;
      padding: 16px 12px;
      border-right: 2px solid #444;
      z-index: 99;
    }

    #mapa-container {
      width: 100vw;
      height: 100vh;
      margin-left: 24vw;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #mapa {
      position: relative;
      width: 768px;
      height: 768px;
      background: url('map.jpg') no-repeat center center;
      background-size: contain;
      border: 2px solid #444;
      transform-origin: center center;
      transform: scale(1);
      transition: transform 0.1s ease-out;
    }

    .marcador {
      position: absolute;
      width: 3px;
      height: 3px;
      border-radius: 50%;
      box-shadow: 0 0 2px #fff;
      cursor: pointer;
      transform: translate(-50%, -50%);
    }

    #canvas-desenho {
      position: absolute;
      top: 0;
      left: 0;
      width: 768px;
      height: 768px;
      z-index: 150;
      pointer-events: none;
    }

    #botao-desenhar, #botao-undo, #botao-redo, #botao-limpar {
      position: absolute;
      top: 10px;
      border: none;
      border-radius: 50%;
      font-size: 18px;
      width: 40px;
      height: 40px;
      cursor: pointer;
      box-shadow: 0 0 8px #000;
      z-index: 200;
      transition: transform 0.2s, background 0.2s;
    }

    #botao-desenhar { right: 10px; background: #FF1493; color: white; }
    #botao-undo { right: 60px; background: #222; color: #FFD700; border: 1px solid #FFD700; }
    #botao-redo { right: 110px; background: #222; color: #FFD700; border: 1px solid #FFD700; }
    #botao-limpar { right: 160px; background: #8B0000; color: #fff; border: 1px solid #FF5555; }

    #cor-desenho {
      position: absolute;
      top: 60px;
      right: 10px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: none;
      padding: 0;
      cursor: pointer;
      box-shadow: 0 0 8px #000;
      background: #222;
      z-index: 200;
    }
  </style>
</head>
<body>
  <div id="lista-marcadores">
    <h3>Marcadores</h3>
    <div id="lista"></div>
  </div>

  <div id="mapa-container">
    <div id="mapa">
      <canvas id="canvas-desenho"></canvas>
      <button id="botao-desenhar" title="Desenhar rota">‚úèÔ∏è</button>
      <button id="botao-undo" title="Desfazer √∫ltimo desenho">‚¨ÖÔ∏è</button>
      <button id="botao-redo" title="Refazer desenho">‚û°Ô∏è</button>
      <button id="botao-limpar" title="Limpar todos os desenhos">üóëÔ∏è</button>
      <input type="color" id="cor-desenho" value="#00ff88">
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    // === Firebase ===
    const firebaseConfig = {
      apiKey: "AIzaSyD8XXv9g0O_oixHANgXmIv4AxyFQRKujsM",
      authDomain: "redsec-1cc08.firebaseapp.com",
      databaseURL: "https://redsec-1cc08-default-rtdb.firebaseio.com",
      projectId: "redsec-1cc08",
      storageBucket: "redsec-1cc08.firebasestorage.app",
      messagingSenderId: "104593174106",
      appId: "1:104593174106:web:0175ff1da573f981abf263"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const marcadoresRef = db.ref('marcadores');
    const desenhosRef = db.ref('desenhos');

    // === Vari√°veis globais ===
    const mapa = document.getElementById('mapa');
    const lista = document.getElementById('lista');
    const canvas = document.getElementById('canvas-desenho');
    const ctx = canvas.getContext('2d');
    const botaoDesenhar = document.getElementById('botao-desenhar');
    const botaoUndo = document.getElementById('botao-undo');
    const botaoRedo = document.getElementById('botao-redo');
    const botaoLimpar = document.getElementById('botao-limpar');
    const corDesenhoInput = document.getElementById('cor-desenho');

    let marcadores = [];
    let desenhos = [];
    let desenhoAtual = null;
    let historico = [];
    let historicoIndex = -1;
    let scale = 1;
    let pos = { x: 0, y: 0 };
    let dragging = false;
    let modoDesenhoAtivo = false;
    let desenhando = false;
    let corDesenho = corDesenhoInput.value;

    // === Firebase listeners ===
    marcadoresRef.on('value', snap => { marcadores = snap.val() || []; render(); });
    desenhosRef.on('value', snap => { desenhos = snap.val() || []; redesenhar(); });

    // === Marcadores ===
    mapa.addEventListener("click", e => {
      if (modoDesenhoAtivo) return;
      const rect = mapa.getBoundingClientRect();
      const relX = (e.clientX - rect.left) / rect.width;
      const relY = (e.clientY - rect.top) / rect.height;
      const id = "m" + Date.now();
      marcadores.push({ id, x: relX, y: relY, titulo: "Novo", descricao: "Adicione informa√ß√µes...", cor: "#FF1493" });
      marcadoresRef.set(marcadores);
    });

    function render() {
      mapa.querySelectorAll(".marcador").forEach(m => m.remove());
      lista.innerHTML = "";
      marcadores.forEach(m => {
        const el = document.createElement("div");
        el.className = "marcador";
        el.style.background = m.cor;
        el.style.left = `${m.x * 768}px`;
        el.style.top = `${m.y * 768}px`;
        mapa.appendChild(el);
      });
    }

    // === Zoom e pan ===
    mapa.addEventListener("wheel", e => {
      e.preventDefault();
      const delta = e.deltaY < 0 ? 0.1 : -0.1;
      scale = Math.max(1, Math.min(5, scale + delta));
      atualizarTransform();
    }, { passive: false });

    mapa.addEventListener("mousedown", e => {
      if (modoDesenhoAtivo || e.button !== 2) return;
      dragging = true;
      start = { x: e.clientX, y: e.clientY };
      mapa.style.cursor = "grabbing";
    });

    window.addEventListener("mousemove", e => {
      if (!dragging) return;
      pos.x += e.movementX;
      pos.y += e.movementY;
      atualizarTransform();
    });

    window.addEventListener("mouseup", () => dragging = false);

    function atualizarTransform() {
      const transform = `translate(${pos.x}px, ${pos.y}px) scale(${scale})`;
      mapa.style.transform = transform;
      canvas.style.transform = transform;
    }

    // === Desenho ===
    botaoDesenhar.onclick = () => {
      modoDesenhoAtivo = !modoDesenhoAtivo;
      canvas.style.pointerEvents = modoDesenhoAtivo ? "auto" : "none";
      botaoDesenhar.style.background = modoDesenhoAtivo ? "#FFD700" : "#FF1493";
    };
    corDesenhoInput.oninput = e => corDesenho = e.target.value;

    canvas.width = 768;
    canvas.height = 768;

    canvas.addEventListener('mousedown', e => {
      if (!modoDesenhoAtivo) return;
      desenhando = true;
      desenhoAtual = { cor: corDesenho, pontos: [] };
      registrarPonto(e);
    });

    canvas.addEventListener('mousemove', e => {
      if (!desenhando) return;
      registrarPonto(e);
      redesenhar();
    });

    window.addEventListener('mouseup', () => {
      if (desenhando) {
        desenhando = false;
        if (desenhoAtual.pontos.length > 1) {
          desenhos.push(desenhoAtual);
          desenhosRef.set(desenhos);
        }
      }
    });

    function registrarPonto(e) {
      const rect = canvas.getBoundingClientRect();
      const x = ((e.clientX - rect.left) / rect.width) * 768;
      const y = ((e.clientY - rect.top) / rect.height) * 768;
      desenhoAtual.pontos.push({ x, y });
    }

    function redesenhar() {
      ctx.clearRect(0, 0, 768, 768);
      const all = [...desenhos];
      if (desenhando && desenhoAtual) all.push(desenhoAtual);

      all.forEach(t => {
        ctx.beginPath();
        ctx.strokeStyle = t.cor;
        ctx.lineWidth = 2;
        t.pontos.forEach((p, i) => {
          const x = (p.x / 768) * canvas.width;
          const y = (p.y / 768) * canvas.height;
          i === 0 ? ctx.moveTo(x, y) : ctx.lineTo(x, y);
        });
        ctx.stroke();
      });
    }
  </script>
</body>
</html>
